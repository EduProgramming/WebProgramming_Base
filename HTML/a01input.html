<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT TAG</title>
</head>
<body>
    <label>E-MAIL</label>
    <div>
        <input type="email" name="user_email" id="user_email">
    </div>
    <label>Password</label>
    <div>
        <input type="password" name="user_pwd" id="user_pwd">
    </div>

    <!-- 체크박스 -->
    <label>취미</label>
    <div>
        <input type="checkbox" value="hiking">등산
        <input type="checkbox" value="fishing">낚시
        <input type="checkbox" value="soccer">축구
    </div>

    <!-- 선택버튼 -->
    <label>성별</label>
    <div>
        <input type="radio" name="sex" value="man">남성
        <input type="radio" name="sex" value="woman">여성
        <input type="radio" name="sex" value="private_sex">비공개
    </div>

    <!-- 드롭다운 -->
    <label>직업</label>
    <div>
        <select>
            <option>-----</option>
            <option>학생</option>
            <option>직장인</option>
        </select>
    </div>

    <label>인사말</label>
    <div>
        <textarea></textarea>
    </div>



</body>
</html>
