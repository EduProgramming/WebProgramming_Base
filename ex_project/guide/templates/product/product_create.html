<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "layout/header.html" %}
    <link rel="stylesheet" href="../static/css/product/product_create.css" />
    <title>물품등록 | 아나바다 | 신입생 길라잡이</title>
  </head>
  <body>
    {% include "layout/navbar.html" %}
    <div class="containerfluid">
      <div class="product-form">
        <div class="text-center mb-3 text-warning">
          <i class="fa-solid fa-people-carry-box fa-2xl"></i>
        </div>
        <div class="text-center text-secondary mb-5">
          <h2>물건등록 | 아나바다</h2>
        </div>
      <form id="product-form" action="/product" method="post" enctype="multipart/form-data">
        <!-- TODO: 이미지 처리 -->
        <div class="product-img-container">
            <div class="product-img-input-list">
              <i class="fa-solid fa-camera fa-2xl mb-4 text-secondary"></i>
              <input
                type="file"
                name="file"
                id="product-img-input"
                multiple
                accept="image/gif, image/jpeg, image/png"
              />
              <span class="text-secondary"> 이미지 등록 </span>
            </div>
          <ul class="product-img-ul"></ul>
        </div>
        <!-- END: 이미지 처리 -->
        <div class="mt-3">
          <label for="product-category" class="required">
            <select name="product-category" class="category-selector" id="product-category">
              {% for category in categories %}
              <option value="{{ category[0] }}">{{ category[1] }}</option>
              {% endfor %}
            </select>
          </label>
        </div>
        <div class="mt-3">
          <label for="product-name" class="required">
            <input
              type="text"
              name="product-name"
              id="product-name"
              placeholder="상품명"
              required
            />
          </label>
        </div>
        <div class="mt-3">
          <textarea name="product-content" id="product-content" maxlength="1000" placeholder="상품설명"></textarea>
          <div class="text-end me-4 mb-3">
            <span class="product-content-count">0</span>
            <span>/</span>
            <span>1000</span>
          </div>
        </div>
        <div class="mt-3 mb-4">
          <label for="product-price" class="required">
            <span><i class="fa-solid fa-won-sign"></i></span>
            <input
              type="text"
              name="product-price"
              id="product-price"
              placeholder="가격을 입력해주세요."
              maxlength="11"
              required
            />
          </label>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-success" id="product-create-btn" value="등록" />
        </div>
      </form>
    </div>
    </div>
    {% include "layout/footer.html" %}
    <script src="../static/js/product/product_create.js"></script>
  </body>
</html>
